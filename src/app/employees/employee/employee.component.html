<form [formGroup]="service.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>

      <div class="controls-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="fullName" matInput placeholder="Full Name">
        </mat-form-field>

        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input formControlName="mobile" matInput placeholder="Mobile">
        </mat-form-field>

        <mat-form-field>
          <input formControlName="city" matInput placeholder="City">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="controls-container">
        <div class="add-bottom-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button>male</mat-radio-button>
            <mat-radio-button>female</mat-radio-button>
            <mat-radio-button>other</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field>
          <mat-select formControlName="department" placeholder="Department">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let departmentList of departments">
              <mat-option value="{{ departmentList.id }}">{{ departmentList.value }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="hireDate" matInput [matDatepicker]="picker" placeholder="Hire Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="add-bottom-padding"></div>

      </div>
    </mat-grid-tile>

  </mat-grid-list>
</form>
